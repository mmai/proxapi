<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP_ivh3G0HfkA5gWjLOLdgGBwBOAscdsU"></script>
    <script type="text/javascript">
      var address="Bordeaux, France";

      var geocoder = new google.maps.Geocoder();
      geocoder.geocode({ 'address': address }, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
          console.log(results[0].geometry.location);
        }
      });
    </script>
  </body>
</html>
